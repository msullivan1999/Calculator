<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <input type="text" class="display inline-block bg-light text-dark" disabled>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button value="7" class="btn btn-secondary">7</button>
                </div>
                <div class="col-auto">
                    <button value="8" class="btn  btn-secondary">8</button>
                </div>
                <div class="col-auto">
                    <button value="9" class="btn btn-secondary">9</button>
                </div>
                <div class="col-auto">
                    <button value="+" class="operator btn btn-light">+</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button value="4" class="btn  btn-secondary">4</button>
                </div>
                <div class="col-auto">
                    <button value="5" class="btn btn-secondary">5</button>
                </div>
                <div class="col-auto">
                    <button value="6" class="btn btn-secondary">6</button>
                </div>
                <div class="col-auto">
                    <button value="-" class="operator btn btn-light" >-</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button value="1" class="btn btn-secondary">1</button>
                </div>
                <div class="col-auto">
                    <button value="2" class="btn btn-secondary">2</button>
                </div>
                <div class="col-auto">
                    <button value="3" class="btn btn-secondary">3</button>
                </div>
                <div class="col-auto">
                    <button value="*" class="operator btn btn-light">x</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button value="C" class="operator btn btn-danger">C</button>
                </div>
                <div class="col-auto">
                    <button value="0" class="btn btn-secondary">0</button>
                </div>
                <div class="col-auto">
                    <button value="=" class="operator btn btn-primary">=</button>
                </div>
                <div class="col-auto">
                    <button value="/" class="operator btn btn-light">/</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/calc.js"></script>
</body>
</html>
